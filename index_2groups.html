<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Hunter (0.0.1 beta)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .number-box {
      width: 60px;
      height: 60px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      font-size: 24px;
      margin: 0 5px;
    }

    .history-row {
      color: #6c757d;
      font-family: monospace;
      margin: 5px 0;
    }

    .current-row {
      font-family: monospace;
      font-weight: bold;
      font-size: 18px;
    }

    .badge {
      margin: 0 2px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Number Hunter (0.0.1 beta)</h1>

    <!-- Number boxes -->
    <div class="d-flex justify-content-center mb-4">
      <div id="numberBoxes" class="d-flex">
        <div class="number-box"></div>
        <div class="number-box"></div>
        <div class="number-box"></div>
        <div class="number-box"></div>
        <div class="number-box"></div>
        <div class="number-box"></div>
        <div class="d-flex align-items-center">+</div>
        <div class="number-box"></div>
      </div>
    </div>

    <!-- Control buttons -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button id="startBtn" class="btn btn-primary px-4">Start Run</button>
      <button id="resetBtn" class="btn btn-secondary px-4">Reset</button>
    </div>

    <!-- Random number groups -->
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Random Number Group 1</h5>
            <div id="group1Current" class="current-row mb-2"></div>
            <hr>
            <div id="group1History"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Random Number Group 2</h5>
            <div id="group2Current" class="current-row mb-2"></div>
            <hr>
            <div id="group2History"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    class NumberHunter {
      constructor() {
        this.matchedNumbers = Array(7).fill(null);
        this.isRunning = false;
        this.isComplete = false;
        this.intervalId = null;
        this.group1History = [];
        this.group2History = [];

        // Initialize DOM elements
        this.startBtn = document.getElementById('startBtn');
        this.resetBtn = document.getElementById('resetBtn');
        this.numberBoxes = Array.from(document.querySelectorAll('.number-box'));
        this.group1Current = document.getElementById('group1Current');
        this.group2Current = document.getElementById('group2Current');
        this.group1History = document.getElementById('group1History');
        this.group2History = document.getElementById('group2History');

        // Bind event listeners
        this.startBtn.addEventListener('click', () => this.toggleGeneration());
        this.resetBtn.addEventListener('click', () => this.reset());
      }

      generateRandomNumbers() {
        const numbers = new Set();
        while (numbers.size < 6) {
          numbers.add(Math.floor(Math.random() * 49) + 1);
        }
        return Array.from(numbers).sort((a, b) => a - b);
      }

      checkForMatches(group1, group2) {
        const matches = group1.filter(num => group2.includes(num));

        if (matches.length > 0) {
          // Filter out matches that are already in matchedNumbers
          const newMatches = matches.filter(match => !this.matchedNumbers.includes(match));

          newMatches.forEach(matchedNumber => {
            const nextEmptyIndex = this.matchedNumbers.findIndex(num => num === null);
            if (nextEmptyIndex !== -1) {
              this.matchedNumbers[nextEmptyIndex] = matchedNumber;
              this.numberBoxes[nextEmptyIndex].textContent = matchedNumber;
            }
          });

          if (this.matchedNumbers.filter(num => num !== null).length === 7) {
            this.completeGame();
          }
        }
        return matches;
      }

      createNumberSpan(number, isMatched, isDuplicate) {
        if (isDuplicate) {
          return `<span class="badge text-bg-secondary">${number}</span>`;
        } else if (isMatched) {
          return `<span class="badge text-bg-danger">${number}</span>`;
        }
        return `<span>${number}</span>`;
      }

      updateDisplay(group1Numbers, group2Numbers) {
        // Find matches and check for duplicates against existing matched numbers
        const matches = group1Numbers.filter(num => group2Numbers.includes(num));
        const duplicateMatches = matches.filter(match => this.matchedNumbers.includes(match));
        const newMatches = matches.filter(match => !this.matchedNumbers.includes(match));

        // Update current numbers
        this.group1Current.textContent = group1Numbers.join(' ');
        this.group2Current.textContent = group2Numbers.join(' ');

        // Create history items with highlighted matches and duplicates
        const historyItem1 = document.createElement('div');
        historyItem1.className = 'history-row';
        historyItem1.innerHTML = group1Numbers
          .map(num => {
            const isMatch = matches.includes(num);
            const isDuplicate = duplicateMatches.includes(num);
            return this.createNumberSpan(num, isMatch && !isDuplicate, isDuplicate);
          })
          .join(' ');
        this.group1History.insertBefore(historyItem1, this.group1History.firstChild);

        const historyItem2 = document.createElement('div');
        historyItem2.className = 'history-row';
        historyItem2.innerHTML = group2Numbers
          .map(num => {
            const isMatch = matches.includes(num);
            const isDuplicate = duplicateMatches.includes(num);
            return this.createNumberSpan(num, isMatch && !isDuplicate, isDuplicate);
          })
          .join(' ');
        this.group2History.insertBefore(historyItem2, this.group2History.firstChild);
      }

      startGeneration() {
        if (this.isComplete) return;

        this.isRunning = true;
        this.startBtn.textContent = 'Stop';
        this.startBtn.classList.replace('btn-primary', 'btn-danger');

        this.intervalId = setInterval(() => {
          const group1Numbers = this.generateRandomNumbers();
          const group2Numbers = this.generateRandomNumbers();

          this.updateDisplay(group1Numbers, group2Numbers);
          this.checkForMatches(group1Numbers, group2Numbers);
        }, 100);
      }

      stopGeneration() {
        this.isRunning = false;
        clearInterval(this.intervalId);
        this.startBtn.textContent = 'Start Run';
        this.startBtn.classList.replace('btn-danger', 'btn-primary');
      }

      completeGame() {
        this.stopGeneration();
        this.isComplete = true;
        this.startBtn.disabled = true;
        this.startBtn.classList.add('opacity-50');
      }

      toggleGeneration() {
        if (this.isComplete) return;

        if (this.isRunning) {
          this.stopGeneration();
        } else {
          this.startGeneration();
        }
      }

      reset() {
        this.stopGeneration();
        this.isComplete = false;
        this.matchedNumbers = Array(7).fill(null);
        this.numberBoxes.forEach(box => box.textContent = '');
        this.group1Current.textContent = '';
        this.group2Current.textContent = '';
        this.group1History.innerHTML = '';
        this.group2History.innerHTML = '';

        // Re-enable start button
        this.startBtn.disabled = false;
        this.startBtn.classList.remove('opacity-50');
      }
    }

    // Initialize the game when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      new NumberHunter();
    });
  </script>
</body>

</html>
